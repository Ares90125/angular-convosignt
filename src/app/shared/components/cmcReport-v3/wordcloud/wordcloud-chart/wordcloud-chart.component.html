<highcharts-chart
	[(update)]="updateFlag"
	[Highcharts]="Highcharts"
	[callbackFunction]="onChartCreated"
	[constructorType]="'chart'"
	[oneToOne]="oneToOneFlag"
	[options]="chartOption"
	[runOutsideAngular]="runOutsideAngularFlag"
	style="width: 100%; height: 100%; display: inline-block"
></highcharts-chart>

<div *ngIf="!content?.length" class="no-data d-flex justify-content-center align-content-center">No Data Available</div>
