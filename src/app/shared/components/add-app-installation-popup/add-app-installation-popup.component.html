<div class="installing-wrapper">
    <div class="head-wrapper">
        <h2 class="head-text" data-test-id="heading-add-convosight">Add Convosight to your Group</h2>
        <button
            class="btn-close"
            type="button"
            (click)="closePopup($event); recordButtonClick($event)"
            data-cs-id="2be00fbf-9686-4600-80d9-584890bef1d9"
            data-cs-label="Close"
            data-cs-source="dialog"
        >
            <img alt="" class="img-close" src="assets/images/close-icon.svg" />
        </button>
    </div>
    <div class="install-content-wrapper text-center">
        <div class="process-image">
            <figure>
                <video
                    #video
                    autoplay
                    id="video1"
                    loop
                    muted
                    poster="assets/images/group-install-poster.png"
                    preload="none"
                    width="320px"
                >
                    <source [src]="installationVideo" type="video/mp4" />
                </video>
            </figure>
        </div>
        <div class="process-steps">
            <ul class="list-unstyled m-0">
                <li (click)="videoFirstStep()">
                    <div>
                        <figure>01</figure>
                        <h6>
                            Go to <strong>Group Apps</strong> <br />
                            on <strong>Facebook</strong>
                        </h6>
                    </div>
                </li>
                <li (click)="videoSecondStep()">
                    <div>
                        <figure>02</figure>
                        <h6>Search for <br /><strong>Convosight</strong></h6>
                    </div>
                </li>
                <li (click)="videoThirdStep()">
                    <div>
                        <figure>03</figure>
                        <h6>
                            Click on <strong>Add</strong> <br />
                            on <strong>Convosight App</strong>
                        </h6>
                    </div>
                </li>
                <li (click)="videoForthStep()">
                    <div>
                        <figure>04</figure>
                        <h6>
                            Return to <br />
                            <strong>Convosight</strong>
                        </h6>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="process-btn-wrap">
        <a
            href="{{ fbGroupToBeInstalled }}"
            (click)="recordButtonClick($event)"
            data-cs-id="7ae1d31f-40bc-436e-a28a-f75a13404207"
            data-cs-label="Go to Group Apps on Facebook"
            data-cs-source="dialog"
            class="convo-btn-primary convo-btn-normal"
            rel="noopener"
            target="_blank"
        >
            <small>Proceed to step 1</small>
            <span>Go to group apps on Facebook </span>
            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M10.6667 10.6667H1.33333V1.33333H6V0H1.33333C0.593333 0 0 0.6 0 1.33333V10.6667C0 11.4 0.593333 12 1.33333 12H10.6667C11.4 12 12 11.4 12 10.6667V6H10.6667V10.6667ZM7.33333 0V1.33333H9.72667L3.17333 7.88667L4.11333 8.82667L10.6667 2.27333V4.66667H12V0H7.33333Z"
                    fill="white"
                />
            </svg>
        </a>
    </div>

    <div class="foot-wrapper">
        <span>üôåüèº Facing trouble adding Convosight to your group?</span>
        <button
            (click)="openFreshChat(); recordButtonClick($event)"
            data-cs-id="5cf5a578-0bec-487c-b868-3b61db57b45e"
            data-cs-label="Talk to us"
            data-cs-source="dialog"
            class="convo-btn-primary convo-btn-normal"
            class="link-btn"
        >
            Contact us
        </button>
    </div>
</div>
