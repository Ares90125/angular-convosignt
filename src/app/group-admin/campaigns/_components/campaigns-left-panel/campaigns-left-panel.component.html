<div class="main-sidebar-wrapper" *ngIf="renderedOn === 'Desktop'">
	<div class="main-sidebar">
		<div class="links-wrap">
			<ng-container [ngTemplateOutlet]="menuOptions"></ng-container>
		</div>
	</div>
</div>

<div *ngIf="renderedOn === 'Mobile'" class="mobile-menu-wrap">
	<nav>
		<ng-container [ngTemplateOutlet]="menuOptions"></ng-container>
	</nav>
</div>
