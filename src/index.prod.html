		<!-- Handling Older Browsers -->
		<script async>
			var BrowserDetect = {
				init: function () {
					this.browser = this.searchString(this.dataBrowser) || 'Other';
					this.version =
						this.searchVersion(navigator.userAgent) || this.searchVersion(navigator.appVersion) || 'Unknown';
					if (this.browser.toLowerCase() === 'explorer') {
						var link = document.createElement('link');
						link.type = 'text/html';
						link.href = './assets/docs/browser-not-supported.html';
						document.getElementsByTagName('head')[0].appendChild(link);
						window.location.href = './assets/docs/browser-not-supported.html';
					}
				},
				searchString: function (data) {
					for (var i = 0; i < data.length; i++) {
						var dataString = data[i].string;
						this.versionSearchString = data[i].subString;
						if (dataString.indexOf(data[i].subString) !== -1) {
							return data[i].identity;
						}
					}
				},
				searchVersion: function (dataString) {
					var index = dataString.indexOf(this.versionSearchString);
					if (index === -1) {
						return;
					}
					var rv = dataString.indexOf('rv:');
					if (this.versionSearchString === 'Trident' && rv !== -1) {
						return parseFloat(dataString.substring(rv + 3));
					} else {
						return parseFloat(dataString.substring(index + this.versionSearchString.length + 1));
					}
				},
				dataBrowser: [
					{
						string: navigator.userAgent,
						subString: 'Edge',
						identity: 'MS Edge'
					},
					{
						string: navigator.userAgent,
						subString: 'MSIE',
						identity: 'Explorer'
					},
					{
						string: navigator.userAgent,
						subString: 'Trident',
						identity: 'Explorer'
					},
					{
						string: navigator.userAgent,
						subString: 'Firefox',
						identity: 'Firefox'
					},
					{
						string: navigator.userAgent,
						subString: 'Opera',
						identity: 'Opera'
					},
					{
						string: navigator.userAgent,
						subString: 'OPR',
						identity: 'Opera'
					},
					{
						string: navigator.userAgent,
						subString: 'Chrome',
						identity: 'Chrome'
					},
					{string: navigator.userAgent, subString: 'Safari', identity: 'Safari'}
				]
			};
			BrowserDetect.init();
		</script>
		<!-- End Handling Older Browsers -->

		<!-- AnalyticId and SessionId -->
		<script>
			window.convosight = {};

			function getCookieValue(a) {
				var name = a;
				var value = '';
				var decodedCookie = decodeURIComponent(document.cookie);
				var ca = decodedCookie.split(';');
				for (var i = 0; i < ca.length; i++) {
					let c = ca[i];
					while (c.charAt(0) === ' ') {
						c = c.substring(1);
					}
					if (c.indexOf(name) === 0) {
						value = c.substring(name.length, c.length);
					}
				}
				return value;
			}

			function setCookieValue(name, value, exdays = 365) {
				var d = new Date();
				d.setTime(d.getTime() + exdays * 24 * 60 * 60 * 1000);
				var expires = 'expires=' + d.toUTCString();
				document.cookie = name + '=' + value + ';' + expires + ';path=/;domain=convosight.com';
			}

			function getSessionStorage(a) {
				return sessionStorage.getItem(a);
			}

			function setSessionStorage(name, value) {
				sessionStorage.setItem(name, value);
			}

			if (!getSessionStorage('sessionId')) {
				window.convosight.sessionId = uuid();
				setSessionStorage('sessionId', window.convosight.sessionId);
			} else {
				window.convosight.sessionId = getSessionStorage('sessionId');
			}
			if (!getCookieValue('analyticsId')) {
				window.convosight.analyticsId = uuid();
				setCookieValue('analyticsId', window.convosight.analyticsId, 3650);
			} else {
				window.convosight.analyticsId = getCookieValue('analyticsId').substr(1);
			}
			window.addEventListener('CookiebotOnAccept', e => {
				if (window.convosight.analyticsId) {
					setCookieValue('analyticsId', window.convosight.analyticsId, 3650);
				}
			});

			function uuid() {
				return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
					var r = (Math.random() * 16) | 0,
						v = c == 'x' ? r : (r & 0x3) | 0x8;
					return v.toString(16);
				});
			}
		</script>
